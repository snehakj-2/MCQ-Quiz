            <strong>Q1)</strong>Find the wrong number in the series
            <p>25,36,49,81,121,169,225</p>
        </div>
        <div class="card-body qbody">
            <input type="radio" name="q1" class="qoption">22<br>
            <input type="radio" name="q1" class="qoption" id="ans1">40<br>
            <input type="radio" name="q1" class="qoption">38<br>
            <input type="radio" name="q1" class="qoption">30<br>
        </div>
    </div>
    </section>

    </div>
    </section>
